<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
 <ul id="demo"></ul>
<!-- 你的HTML代码 -->
 
<script src="../layui/layui.all.js"></script>  
<script>
//一般直接写在一个js文件中
layui.tree({
  elem: '#demo' //传入元素选择器
  ,nodes: [{ //节点
    name: '父节点1'
    ,children: [{
      name: '子节点11'
    },{
      name: '子节点12'
    }]
  }]
  ,click: function(node){
    console.log(node) //node即为当前点击的节点数据
  }
});


layui.tree({
  elem: '#demo' //传入元素选择器
  ,nodes: [{ //节点
    name: '父节点13'
    ,children: [{
      name: '子节点11'
    },{
      name: '子节点12'
    }]
  }]
  ,click: function(node){
    console.log(node) //node即为当前点击的节点数据
  }
});

</script> 
</body>
</html>
